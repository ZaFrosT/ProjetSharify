<!DOCTYPE html>
<html lang="en">
<head>

            <h3>Inscription:</h3>

                <h6>Nom:</h6>

            <p>
                <h6>Prénom:</h6>

            <p>
                <h6>Email:</h6>
                <input type="email" name="texte" placeholder="votre @ email"/>
            </p>
            <p>
                <h6>Confirmation de votre Email:</h6>

            <p>
                <h6>Mot de passe:</h6>

            </p>
            <p>

            <select name="Sexe">

            <!-- Bouton "Creer le compte" -->
